spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        group: ${gateway.dynamicRoute.group}
        server-addr: localhost:8848
        file-extension: json
    sentinel:
      transport:
        dashboard: localhost:8858
        port: 8721
      eager: true
gateway:
  dynamicRoute:
    enabled:  true
    dataType: nacos
    dataId: "KASSDIN_ROUTES"
    group: "KASSDIN_GATEWAY"