server:
  port: 8083
spring:
  application:
    name: kassadin-admin
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
    sentinel:
      transport:
        dashboard: localhost:8858
        port: 8820
        client-ip: localhost
        clientIp: localhost
      eager: true
      datasource:
        kassadin-admin:
          nacos:
            server-addr: localhost:8848
            dataId: KASSADIN
            groupId: SENTINEL_GROUP
            data-type: json
            rule-type: flow